name: JSON to M3U Auto Fetch

on:
  schedule:
    - cron: "*/2 * * * *"   # every 2 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate M3U
        run: node json-to-m3u.js

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add jiotv.m3u
          if git diff --cached --quiet; then
            echo "No changes in M3U, skipping commit"
            exit 0
          fi
          git commit -m "Auto update M3U"
          git push
